
<div class="h-screen flex flex-col justify-center items-center container mx-auto">
  <h1 class="text-center mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">{{ MESSAGES.TITLE }}</h1>
  <p class="mb-6 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48 dark:text-gray-400">{{ MESSAGES.DETAIL }}</p>
  
  <ng-container *ngIf="etherSubscriptionPrice">
    <p class="mb-2">The price is {{ etherSubscriptionPrice }} ethers</p>
    <button class="w-36 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="subscribe()">
      {{ MESSAGES.SUBSCRIBE }}
    </button>
  </ng-container>
</div>
