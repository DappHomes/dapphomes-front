<div
  class="h-screen flex flex-col justify-center items-center container mx-auto"
>
  <h1
    class="text-center mb-4 text-4xl font-sans leading-none tracking-tight md:text-5xl lg:text-6xl dark:text-white"
  >
    {{ MESSAGES.TITLE }}
  </h1>
  <p
    class="mb-6 mx-7 text-lg font-normal lg:text-xl sm:px-16 xl:px-48 dark:text-white"
  >
    {{ MESSAGES.DETAIL }}
  </p>

  <ng-container *ngIf="etherSubscriptionPrice">
    <p class="mb-2 text-2xl md:text-xl lg:text-xl">
      The price is {{ etherSubscriptionPrice }} ethers
    </p>
    <button
      class="not-subscribed__subscribe-btn w-36 text-white font-bold py-2 px-4 rounded"
      (click)="subscribe()"
    >
      {{ MESSAGES.SUBSCRIBE }}
    </button>
  </ng-container>
</div>
